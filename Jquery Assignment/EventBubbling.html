<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  </head>
  <style>
    div,
    ul,
    li,
    p {
      border: solid 2px red;
      padding: 10px;
      text-decoration: none;
    }
    body {
      color: red;
    }
    p {
      color: rgba(0, 0, 0, 0.573);
    }
    ul {
      list-style-type: none;
    }
  </style>
  <body>
    body(great-great-grandparent)
    <div>
      div(great-grandparent)
      <ul>
        ul(grandparent)
        <li>
          li(direct-parent)
          <p>span</p>
        </li>
      </ul>
    </div>

    <script>
      $(document).ready(function () {
        $("div").parentsUntil("p").css({ border: "solid 2px red" });
        $("p").parent("li").css({
          width: "300px",
          height: "100px",
          padding: " 20px",
          border: "solid 2px red",
        });
        $("li").parents("div").css({
          width: "450px",
          height: "270px",
          margin: "30px",
          border: "solid 2px red",
        });
        $("p").parents("ul").css({
          width: "360px",
          marginLeft: "20px",
          padding: "20px",
          height: "170px",
          border: "solid 2px red",
        });
        $("ul").parent("p").css({ border: "solid 3px black" });
      });
    </script>
  </body>
</html>
